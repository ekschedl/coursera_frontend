<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpeg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-titel">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text"> Squid, buttermilk.</p>  
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.jpeg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-titel">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices.</>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpeg" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-titel">Salad</h2>
                                <p class="card-text">Lettuce, vegatables und mozzarella.</>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>15 Euro</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>12 Euro</td>
                    </tr>
                    <tr>
                        <td>Salad</td>
                        <td>10 Euro</td>  
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>

        </div>

        <div class="row">
            <div classs="col-lg-6">
                <div class="alert alert-danger" role="alert">
                    A message.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
